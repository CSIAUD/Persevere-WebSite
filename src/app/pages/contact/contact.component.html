<div class="w-full h-max bg-beige p-10">
    <form [formGroup]="data" (ngSubmit)="onSubmit(data.value)" class="mx-auto nm-flat-beige w-max flex flex-col gap-5 p-5 items-center rounded text-white">
        <h2 class="text-3xl font-oswald font-thin">Contact</h2>
        <input class="placeholder:text-white placeholder:font-bold nm-inset-beige-sm rounded-full px-4 py-2" type="email" formControlName="email" placeholder="Email">
        <div class="flex flex-row gap-5">
            <input class="placeholder:text-white placeholder:font-bold nm-inset-beige-sm rounded-full px-4 py-2" type="text" formControlName="firstName" placeholder="PrÃ©nom">
            <input class="placeholder:text-white placeholder:font-bold nm-inset-beige-sm rounded-full px-4 py-2" type="text" formControlName="lastName" placeholder="Nom">
        </div>
        <input class="placeholder:text-white placeholder:font-bold nm-inset-beige-sm rounded-full px-4 py-2 w-full" type="text" formControlName="subject" placeholder="Sujet">
        <textarea class="placeholder:text-white placeholder:italic placeholder:font-bold nm-inset-beige-sm rounded px-4 py-2 w-18/20" cols="30" rows="10" formControlName="message" placeholder="Votre Message..."></textarea>
        <input class="cursor-pointer px-4 py-2 nm-convex-beige-xs hover:nm-concave-beige-sm rounded-full text-lg" type="submit" value="Envoyer">
    </form>
</div>
