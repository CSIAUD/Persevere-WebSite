<h1 class="text-center text-5xl font-oswald">Nous contacter</h1>
<form action="" method="get" >
    <div class="h-full snap-mandatory h-screen overflow-y-scroll overflow-x-hidden border-4 bg-auto color-maroon gap-5/20">
        <div class="firstname-name">
            <label class="font-playfair text-12xl" for="firstname">Prénom : </label>
            <input type="text" name="firstname" id="firstname" required>
        </div>
        <div class="name">
            <label class="font-playfair text-12xl" for="name">Nom : </label>
            <input type="text" name="name" id="name" required>
        </div>
        <div class="email">
            <label class="font-playfair text-12xl" for="email">E-mail : </label>
            <input type="text" name="email" id="email" required>
        </div>
        <div class="tel">
            <label class="font-playfair text-12xl" for="tel">Téléphone : </label>
            <input type="text" name="tel" id="tel" required>
        </div>
        <div class="sujet">
            <label class="font-playfair text-12xl" for="sujet">Sujet : </label>
            <input type="text" name="sujet" id="sujet" required>
        </div>
        <div class="message">
            <label class="font-playfair text-12xl" for="message">Ajouter votre message : </label>
            <input type="text" name="message" id="message" required>
        </div>
    </div>
</form>
