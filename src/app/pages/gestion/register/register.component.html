<div class="w-full h-max bg-beige p-10">
    <form [formGroup]="data" (ngSubmit)="onSubmit(data.value)" class="mx-auto nm-flat-beige w-max flex flex-col gap-5 p-5 items-center rounded text-white">
        <h2 class="text-3xl font-oswald font-thin">Inscription</h2>
        <div class="justify-between flex flex-col items-start gap-5">
            <input class="placeholder:text-white placeholder:font-bold nm-inset-beige-sm rounded-full px-4 py-2" type="text" formControlName="username" placeholder="Pseudo">
            <div class="flex flex-row gap-2">
                <input class="placeholder:text-white placeholder:font-bold nm-inset-beige-sm rounded-full px-4 py-2" type="text" formControlName="firstName" placeholder="Prénom">
                <input class="placeholder:text-white placeholder:font-bold nm-inset-beige-sm rounded-full px-4 py-2" type="text" formControlName="lastName" placeholder="Nom">
            </div>
            <input class="placeholder:text-white placeholder:font-bold nm-inset-beige-sm rounded-full px-4 py-2 w-full" type="email" formControlName="email" placeholder="Email">
            <div class="flex flex-row gap-2">
                <input class="placeholder:text-white placeholder:font-bold nm-inset-beige-sm rounded-full px-4 py-2" type="password" formControlName="password" placeholder="Mot de passe">
                <!-- <input class="placeholder:text-white placeholder:font-bold nm-inset-beige-sm rounded-full px-4 py-2" type="password" formControlName="password" placeholder="Confirmation"> -->
            </div>
            <input class="cursor-pointer px-8 py-2 nm-convex-beige-xs hover:nm-concave-beige-sm rounded-full self-center text-lg" type="submit" value="Inscription">
        </div>
        <p>
            Déjà un compte ?
            <a [routerLink]='["/login"]' class="font-bold text-light-green text-xl">Se connecter</a>
        </p>
    </form>
</div>
